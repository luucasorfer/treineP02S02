<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <nav>
        <a href="#" id="logo"
          ><img src="./assets/logo.svg" alt="Treine.me"

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="./assets/whats.svg" alt="icone do whatsapp" /> Comece já!
          </button>
        </section>
        <img src="./assets/img.png" alt="Imagem de uma mulher pulando corda" />
      </main>
      <footer>
        fale concosco no instagram
        <a href="https://instagram.com/treine.me" target="_blank">@treine.me</a>
      </footer>
    </div>
    <img
      id="balls"
      src="./assets/balls.svg"
      alt="Bolinhas decorativas verdes no canto direito inferior"
    />
